{% extends "home-base.html"%}
{% block title %}Delete Stats{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-book" aria-hidden="true"></i> Delete the following stats:</h1>
    <form action="/statistic/delete/{{statistic.id}}" method="post">
      <div class="form-group">
        <label>Field Goal Percentage</label>
        <input class="form-control" type="text" name="name" value="{{statistic.fgp}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Three Point Percentage</label>
        <input class="form-control" type="text" name="threepp" value="{{statistic.threepp}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Player Rating</label>
        <input class="form-control" type="text" name="prating" value="{{statistic.prating}}" readonly="true">
      </div>
      <div class="form-group">
        <label>Player</label>
        <input class="form-control" type="text" name="player" value="{{statistic.player.name}}" readonly="true">
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>

{% endblock%}
{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
