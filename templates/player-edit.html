{% extends "home-base.html"%}
{% block title %}Edit Player{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Edit Artist:</h1>
    <form action="/player/edit/{{player.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{player.name}}" required="true">
      </div>
      <div class="form-group">
        <label>Height</label>
        <textarea class="form-control" name="height" required="true">{{player.height}}</textarea>
      </div>
      <div class="form-group">
        <label>Weight</label>
        <textarea class="form-control" name="weight" required="true">{{player.weight}}</textarea>
      </div>
      <div class="form-group">
        <label>Position</label>
        <textarea class="form-control" name="position" required="true">{{player.position}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock%}
