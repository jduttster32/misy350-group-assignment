{% extends "home-base.html"%}
{% block title %}Delete Player{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Delete Player:</h1>
    <form action="/player/delete/{{player.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{player.name}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Height</label>
        <input class="form-control" type="text" name="height" value="{{player.height}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Weight</label>
        <input class="form-control" type="text" name="weight" value="{{player.weight}}" required="true" readonly="true">
      </div>
      <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
    </form>
  </div>

{% endblock%}

{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('All related players will be deleted as well!! Are you sure?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
